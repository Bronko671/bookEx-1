{% extends "base.html" %}
{% load static %}
{% url 'postbook' as postbook %}

{% block title %}
    User Registration
{% endblock title%}


{% block sidenav %}

    <ul class="navbar-nav">
        <li class="nav-item active">
            <a class="nav-link" href="/">Home</a>
        </li>
    </ul>
{% endblock sidenav %}


{% block content %}
<h1> User Registration </h1>

<form action="" method="post">
    <table>
        {{ form.as_table }}
        <tr>
            <td colspan="2">
                <input type="submit" value="register">
            </td>
        </tr>
    </table>
    <input type="hidden" name="next" value="{{ next }}" />
    {% csrf_token %}
</form>
{% endblock content %}
